<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>JSON Song Object</title>
	<script   src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
	<!--script language="javascript" src="animals.json"></script-->
	

</head>

<body>
	<script language="javascript">
	$.get( "hw7.json", 
		  
	      	function( data ) {
			str = JSON.stringify(data);
			document.write(str +"<br/>");
			document.write("<br/>" + "<br/>" + "hello")
      obj = JSON.parse(str)
	for (i = 0; i < obj.length; i++) {
		for (j = 0; j < obj[i]["artists"].length; j++) {
			document.write("Artists: " + obj[i]["artists"][j] + ", ")	       
		}
		document.write("<br/>")
		document.write("Released: " + obj[i]["year"] + "<br/>")
		document.write("Title: " + obj[i]["title"] + "<br/>")
	}
	})
</script>
</body>
</html>
